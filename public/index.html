<html !DOCTYPE ng-app="SalonApp">
	<head>
		<title>Cindy's Salon - Duvall, Wa</title>
		<base href="/public"/>
		<link href='http://fonts.googleapis.com/css?family=Dosis:400,700|Wire+One' rel='stylesheet' type='text/css'>
		<style>

			html body {
				padding:0;
				margin:0;
				font-family: 'Dosis', sans-serif;
				color:#222;
			}

			h1, h2 , h3, h4, h5, h6 {
				font-family: 'Wire One', sans-serif;
				font-weight:500;
				margin:0;
				color:#222;
			}

			.container {
				width:1170px;
				margin:0 auto;
				box-shadow:0px 0px 8px 1px rgba(0,0,0,0.5);
			}

			.clearfix {
				overflow: auto;
				zoom: 1;
			}

			.header {
				height:200px;
				background:#222;
			}

			.header .mainHeader {
				font-size: 96px;
				color: #fff;
				line-height: 200px;
				margin:0 0 0 25px;

			}

			.nav {
				text-align:center;
				border-bottom:1px solid #555;
			}

			a {
				text-decoration:none;
				color:#222;
			}
			ul {
				margin:0;
				padding:0;
				display:inline-block;
			}
			.nav ul li {
				list-style:none;
				display:inline-flex;
				float:left;

			}

			.nav ul li a {
				padding:15px;
			}


			.nav ul li a:hover, .nav ul li a.active {
				background:#222;
				color:#fff;
				cursor:pointer;
			}

			.content {
				min-height:500px;
				padding:30px;
			}

			footer {
				height:200px;
				background:#222;
			}

			footer ul {
				display: inline-block;
				margin-left: 50px;
				margin-top: 30px;
				border-right:2px solid #fff;
				padding:20px;
			}

			footer ul li {
				list-style:none;
				margin-bottom:5px;
			}

			footer ul li a {
				color:#fff;
			}
		</style>
	</head>
	<body ng-controller="MainController">

		<div class="container">
			<div class="header">
				<h1 class="mainHeader">Cindy's Salon</h1>
			</div>

			<div class="nav">
				<ul class="clearfix">
					<li><a ui-sref="home" ui-sref-active="active">Home</a></li>
					<li><a ui-sref="salon" ui-sref-active="active">The Salon</a></li>
					<li><a ui-sref="contact" ui-sref-active="active">Contact</a></li>
					<li><a ui-sref="about" ui-sref-active="active">About</a></li>
				</ul>
			</div>

			<div class="content" ui-view></div>

			<footer>
				<ul>
					<li><a ui-sref="home">Home</a></li>
					<li><a ui-sref="salon" >The Salon</a></li>
					<li><a ui-sref="contact">Contact</a></li>
					<li><a ui-sref="about" >About</a></li>
				</ul>
			</footer>
		</div>


		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.15/angular.min.js"></script>
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.15/angular-animate.min.js"></script>
		<script type="text/javascript" src="https://code.angularjs.org/1.3.15/angular-sanitize.min.js"></script>
		<script type="text/javascript" src="/js/lib/angular-ui-router.min.js"></script>
		<script type="text/javascript" src="/js/lib/ui-bootstrap.min.js"></script>
		<script>
			angular.module('SalonApp', ['ngAnimate', 'ngSanitize', 'ui.router', 'ui.bootstrap'])

			.run(function($rootScope){

			})

			.config(function($httpProvider, $stateProvider, $urlRouterProvider, $locationProvider){
				$stateProvider.state('home', {
					url:'/',
					templateUrl:'/partials/home.html',
					controller:'HomeController'
				}).state('salon', {
					url:'/salon',
					templateUrl:'/partials/salon.html',
					controller:'SalonController'
				}).state('contact', {
					url:'/contact',
					templateUrl:'/partials/contact.html',
					controller:'ContactController'
				}).state('about', {
					url:'/about',
					templateUrl:'/partials/about.html',
					controller:'AboutController'
				});



				$urlRouterProvider.otherwise("/");
				$locationProvider.html5Mode(true);
			})

			.controller('MainController', function($scope){

			})

			.controller('HomeController', function($scope){

			})

			.controller('SalonController', function($scope){

			})

			.controller('ContactController', function($scope){

			})

			.controller('AboutController', function($scope){

			})
		</script>
	</body>
</html>
